<h1 class="head2">CONTACT US</h1>
<body>
    <main>
        <form action="#" method="get" class="form">
            <label for="name">First Name</label>
            <input type="text" id="name" placeholder="Angelina" required><br>
            <label for="nam">Middle Name</label>
            <input type="text" id="nam" placeholder="Chima" required><br>
            <label for="na">Last Name</label>
            <input type="text" id="na" placeholder="Onuoha" required><br>
            <label for="d.o.b">Date of Birth</label>
            <input type="date" id="d.o.b" required><br>
            <label for="state">State of Residence</label>
            </select>
            <!--- Nigeria states -->

</select><br>
<label for="tel">Phone Number</label>
<input type="tel" id="tel" placeholder="+234XXXXXXXXXX" required><br>
<label for="email">Email Address</label>
<input type="email" id="email" placeholder="...@gmail.com" required><br>
<label for="address">Home Address</label>
<input type="text" id="address" placeholder="Lagos, Nigeria" required><br>
<label>Gender</label>
<label for="male">Male</label>
<input type="radio" id="male" name="gender" required>
<label for="female">Female</label>
<input type="radio" id="female" name="gender" required><br> <br>
<p> Write a short note on the reasons why you should be considered on the team </p>
<textarea name="tex" id="tex" cols="50" rows="12"></textarea required><br> <br>
<button class="click">Click to Submit</button>
